<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Cell_Repair_Website/CSS/styles.css">
    <title>Mobi Repair</title>
</head>
<body>
    <!-- Social Media -->
    <!-- Add an ID to the 1st Div! -->
    <div id="socialMedia">
        <div>
        <!-- Add a home and email icon -->
        <p><i class="fas fa-home"></i> 320 Fifth Avenue New, NY 90210</p>
        <p><i class="fas fa-envelope"></i> info@yourdomain.com</p>
        </div>
        <!-- Add a CLASS to the 3rd Div!-->
        <div class="socialIcons">
        <!-- Add social media Icon -->
        <i class="fab fa-facebook-f"></i> / <i class="fab fa-twitter"></i> / <i class="fab fa-linkedin-in"></i> / <i class="fab fa-instagram"></i> / <i class="fab fa-vimeo"></i>
        </div>
    </div>

    <!-- Contact Information -->
    <!-- Create an ID for the 1st Div -->
    <div id="contactInfo">
        <img src="/Cell_Repair_Website/Images/mobiCareLogo.png" alt="mobiCareLogo">
        <!-- Add a CLASS to the 2nd Div -->
        <div class="contactData">
            <!-- Call/Phone Information -->
            <!-- Add a CLASS to the 3rd Div -->
            <div class="contactDetails">
                <!-- Insert a PHONE icon -->
                <i></i>
                <!-- Add a CLASS -->
                <div class="contactParagraph">
                    <!-- Add a CLASS to paragraph -->
                    <p class="contactParagraph-top"> Contact Us</p>
                    <!-- Add a CLASS to paragraph -->
                    <p class="contactParaph-bottom">(123) 456 7890</p>
                </div>
            </div>
            <!-- Working Hours/Times -->
            <!-- Create a CLASS for 1st div -->
            <div class="contactDetails">
                <!-- Insert ClOCK icon  -->
                <i></i>
                <!-- Create a CLASS for 2nd div -->
                <div class="contactParagraph">
                    <!-- Add a CLASS to paragraph -->
                    <p class="contactParagraph-top"> Working Time</p>
                    <!-- Add a CLASS to paragraph -->
                    <p class="contactParagraph-bottom"> Mon-Sat: 10:00am - 18:00pm</p>
                </div>
            </div>
            <!-- Add a BUTTON for quote/contact -->
            <!-- Create a CLASS for Anchor (Button) -->
            <a href="#" class="button"> Get A Quote</a>
        </div>
    </div>

    <!-- Nav-Bar -->
    <!-- Create an ID for Nav (Navigation Bar) -->
    <nav id="navigationBar">
        <!-- Create a CLASS for ul + li (List) -->
        <ul class="navigationAnchor">
            <!-- Use same CLASS as ul -->
            <li class="navigationAnchor"><a href="#"> Home </a></li>
            <li class="navigationAnchor"><a href="#"> About </a></li>
            <li class="navigationAnchor"><a href="#"> Our Team </a></li>
            <li class="navigationAnchor"><a href="#"> Pages </a></li>
            <li class="navigationAnchor"><a href="#"> Our Services </a></li>
            <li class="navigationAnchor"><a href="#"> Blog </a></li>
            <li class="navigationAnchor"><a href="#"> Shop </a></li>
            <li class="navigationAnchor"><a href="#"> Contact Us </a></li>
        </ul>
        <!-- Add a BUTTON -->
        <!-- Create a CLASS for BUTTON -->
        <!-- Add a Bar Icon (i) in CLASS -->
        <button class="button-menu"><i class="fas fa-bars"></i></button>
        <!-- Add a Search Icon in CLASS-->
        <i class="fas fa-search searchIcon"></i>
    </nav>
</body>
</html>
